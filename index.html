<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerIntro">
                <h1>FallOut Nuk</h1>
                <h2>Memory game cards
                </h2>
                <img class="headerImg" src="./Image/vault2.png" alt="vault boy">
                <div class="reset">
                    <button class="btn resetBtn">СТАРТ<i class="fa fa-repeat"></i></button>
                </div>
            </div>


        </header>

        <section class="scorePanel">
            <h3>Очки</h3>
            <ul class="starRating" id="starRating">
                <li class="star"><i class="fa fa-star"></i>
                </li>
                <li class="star"><i class="fa fa-star"></i>
                </li>
                <li class="star"><i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moveCounter">0</span>
            <div class="timerContainer">
                <span class="timer"><i class="fa fa-hourglass-start"></i>Время: 00:00</span>
            </div>
            
        </section>

        <section class="winGameModal">
            <div class="modal" id="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <h2>Congratulations</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <!-- <img src="Image/Vault-Boy-Thumb-Up.jpg" alt="Персонаж Волт из игры FallOut" class="modalImg"> -->
                    <button class="btn playAgainBtn">Restart</button>
                </div>
            </div>
        </section>
        <ul class="deck"></ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
