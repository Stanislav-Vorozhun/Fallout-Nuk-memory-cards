<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerIntro">
                <h1>FallOut Nuk</h1>
                <h2>Memory game cards
                </h2>
                <img class="headerImg" src="./Image/vault2.webp" alt="vault boy">
                <div class="reset">
                    <button class="btn resetBtn" data-scroll='#deck'>START<i class="fa fa-repeat" ></i></button>
                </div>
            </div>
        </header>

        <section class="scorePanel">
            <h3>Score</h3>
            <ul class="starRating" id="starRating">
                <li class="star"><i class="fa fa-star"></i>
                </li>
                <li class="star"><i class="fa fa-star"></i>
                </li>
                <li class="star"><i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moveCounter">0</span>
            <div class="timerContainer">
                <span class="timer"><i class="fa fa-hourglass-start"></i>Time: 00:00</span>
            </div>
            
        </section>

        <section class="winGameModal">
            <div class="modal" id="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <h2>Congratulations</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <!-- <img src="Image/Vault-Boy-Thumb-Up.jpg" alt="Персонаж Волт из игры FallOut" class="modalImg"> -->
                    <button class="btn playAgainBtn">Restart</button>
                    <audio id="winsound" src="fx.mp3" preload="auto">
                </div>
            </div>
        </section>
        <ul class="deck" id="deck">
            <audio id="clickSound" src="click.mp3" preload="auto"></audio>
            <audio id="pointSound" src="yes.mp3" preload="auto"></audio>
            
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
